#{set title:'Pescados y Mariscos' /}
#{extends 'Secure/layout.html' /}


       	<div class="row">
		 <h2 class="text-center text-primary">Iniciar Sesión</h2>
		 <div class="col-md-4">
		</div>
		 <div class="col-md-4 ">

	#{form @authenticate()}
		
		#{if flash.error}
		<div style="background:red">
			<p style="color:white" class="text-center">
				Las credenciales no son correctas
			</p>
		</div>
		#{/if}
		#{if flash.success}
		<div style="background:green">
			<p style="color:white " class="text-center">
				Ud. cerro su session con exito
			</p>
		</div>
		#{/if}

		          <div class="form-group">
	                  <label for="email">Email </label>
                          <input type="email" name="username" id="username" value="${flash.username}" class="form-control"  placeholder="Ingresar Correo Electrónico">
			</div>
			<div class="form-group">
			         <label for="exampleInputPassword1">Password</label>
				 <input type="password" name="password" id="password" class="form-control"  placeholder="Password">
			</div>
			<button type="submit" id="signin" class="btn btn-primary">Submit</button>
	#{/form}
		</div>

		 <div class="col-md-4">
		</div>
	</div>
