	        <div class="modal-header" >
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h2 class="text-center modal-title" id="myModalLabel">Seleccionar Cliente</h2>
	       </div>
               <div class="modal-body" >
			<!-- /.contenido del modal, se cargara con ajax-->

	        <table class="table table-hover">

			<thead>
		             <tr>
					<th>#</th>
					<th>Nombre</th>
			                <th>Dni</th>
		                  	<th>Telefono</th>
		            </tr>
		       </thead>

		       <tbody>
				#{list items:clientes, as:'cliente'}
		<tr class="cursor" onclick="setClienteVenta('${cliente.id}',  '${cliente.dni}', '${cliente.toString()}')" >
				<td>${cliente_index}</td>
				<td>${cliente.toString()}</td>
				<td>${cliente.dni}</td>
				<td>${cliente.fono}</td>
			        </tr>
				#{/list}
		       <tbody>
		</table>

	       </div>
	       <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="setClienteVenta(0,0,0)">Close</button>
	      </div>
